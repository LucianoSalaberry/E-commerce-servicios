    <link rel="stylesheet" href="./css/style.css" />
    <title>Página de ecommerce para servicios de salud</title>
  </head>
  <body>
    <div class="contenedor">
      <header class="header-mobile">
        <h1 class="logo">marca</h1>
        <button id="open-menu" class="open-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>
      </header>
      <aside>
        <button id="close-menu" class="close-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <header><h1 class="logo">marca</h1></header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                Todos los servicios
              </button>
            </li>
            <li>
              <button id="capacitaciones" class="boton-menu boton-categoria">
                Capacitaciones
              </button>
            </li>
            <li>
              <button id="asesoramientos" class="boton-menu boton-categoria">
                Asesoramientos
              </button>
            </li>
            <li>
              <button id="protocolos" class="boton-menu boton-categoria">
                Protocolos
              </button>
            </li>
            <li>
              <a class="boton-carrito" href="./carrito.html"
                >Carrito<span id="cantidad" class="cantidad">0</span></a
              >
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Open source</p>
        </footer>
      </aside>
      <main>
        <h2 id="titulo-principal" class="titulo-principal">
          Todos los servicios
        </h2>
        <div id="contenedor-servicios" class="contenedor-servicios">
          <!--acá se va a insertar los del JS-->
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
