<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina dde e commerce para servicios" />
    <meta
      name="keywords"
      content="carrito salaberry ecommerce medicina salud control infecciones cardiologia medico infectologo cardiologo servicio medicina laboral"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/cc9250f829.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Página de ecommerce para servicios de salud</title>
  </head>
  <body>
    <div class="contenedor">
      <header class="header-mobile">
        <h1 class="logo">marca</h1>
        <button id="open-menu" class="open-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>
      </header>
      <aside>
        <button id="close-menu" class="close-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <header>
          <h1 class="logo">marca</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a class="boton-menu boton-volver" href="./index.html"
                >Seguir comprando</a
              >
            </li>
            <li>
              <p class="boton-menu boton-carrito active">carrito</p>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">Open source</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Servicios contratados</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            No se agregó ningún servicio.
          </p>

          <div id="carrito-servicios" class="carrito-servicios disabled">
            <!--Esto se genera por contenido de JS-->
          </div>
          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-vaciar">
              <button
                id="carrito-acciones-vaciar"
                class="carrito-acciones-vaciar"
              >
                Vaciar carrito
              </button>
            </div>
            <div class="carrito-acciones-total">
              <div id="carrito-total" class="carrito-total">
                <p>Total:</p>
                <p id="total"></p>
              </div>
              <button
                id="carrito-acciones-comprar"
                class="carrito-acciones-comprar"
              >
                Comprar
              </button>
            </div>
          </div>
          <p id="carrito-comprado" class="carrito-comprado disabled">
            Gracias, a la brevedad nos pondermos en contacto para coordinar la
            visita.
          </p>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
